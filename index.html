<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Complete Bootstrap 4 Website Layout</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="file1.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="page_container">
	<!-- Navigation -->
	<nav class="navbar navbar-expand-md navbar-light sticky-top container">
	    <h1 class="navbar-brand">Bazaart</h1>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
		<span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarResponsive">
		<!---push the ul to the left adding ml-auto to the class-->
		<ul class="navbar-nav ml-auto">
		    <!---makes the active class darker then the others-->
		    <li class="nav-item active">
			<a class="nav-link" href="#">Shop</a>
		    </li>
		    <li class="nav-item">
			<a class="nav-link" href="#">Designers</a>
		    </li>
		    <li class="nav-item">
			<a class="nav-link" href="#">About</a>
		    </li>
		    <li class="nav-item">
			<a class="nav-link" href="#">Refer</a>
		    </li>
		</ul>
	    </div>
	</nav>

	<!--flex box ---->
	<div class="d-flex main-container">

	    <!--- Image Slider -->
	    <div id="slides" class="carousel slide" data-ride="carousel" data-interval="4000">
		<ul class="carousel-indicators">
		    <li data-target="#slides" data-slide-to="0" class="active"></li>
		    <li data-target="#slides" data-slide-to="1"></li>
		    <li data-target="#slides" data-slide-to="2"></li>
		</ul>
		<div class="carousel-inner">
		    <div class="carousel-item active">
		    </div>
		    <div class="carousel-item">
			<img class="girl img-fluid" src="img/foto131.png">
		    </div>
		    <div class="carousel-item">
		    </div>

		</div>
	    </div>

	    <!---image on the right--->
	    <div class="r-img">
		<img src="img/foto14.png">
		<div class="after"></div>
	    </div>

	</div>

    </div>
</body>
</html>
